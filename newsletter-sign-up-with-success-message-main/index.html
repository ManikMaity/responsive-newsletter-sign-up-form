<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Newsletter sign-up form with success message</title>

</head>
<body>

  <!-- Sign-up form start -->
  <main class="main-container">

    <!-- Ringt Side Of Main -->
    <div class="right-side">
      <img class="img1" src="./assets/images/illustration-sign-up-desktop.svg" alt="illustration-sign-up-desktop">
      <img class="img2" src="./assets/images/illustration-sign-up-mobile.svg" alt="illustration-sign-up-mobile">
    </div>


    <!-- Left Side Of Main -->
    <div class="left-side">
      
      <!-- Title  -->
      <div class="title">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
      </div>

      <!-- Key featuires / points  -->
      <div class="points">
        <div class="p1">
        <img src="./assets/images/icon-list.svg" alt="icon-list">
        <p>Product discovery and building what matters</p>
      </div>
      <div class="p1">
        <img src="./assets/images/icon-list.svg" alt="icon-list">
        <p>Measuring to ensure updates are a success</p>
      </div>
      <div class="p1">
        <img src="./assets/images/icon-list.svg" alt="icon-list">
        <p>And much more!</p>
      </div>
    </div>

      <!-- email box and btn  -->
      <form action="">
        <label for="email">Email address</label><br>
        <input type="email" name="email" id="email" placeholder="email@company.com">
      </form>
      <button>Subscribe to monthly newsletter</button>

    </div>

  </main>

</body>
</html>
